<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">  
    
    <link rel="icon" type="image/png" href="img/calc.png" />
</head>
<body>
    
    <form action="none">
        <!--
       <img src="img/calc.png" class="icone" alt=""> <p class="titulo">Calculadora</p>-->
        <p id="previa" class="previa">&nbsp;</p>
        <p id="resultado" class="resultado" contenteditable="true">0</p>
        <button type="button" title="Limpar Memória" class="botao" onclick="LimparMemoria()">MC</button>
        <button type="button" title="Exibir Memória" class="botao" onclick="Exibir()">MR</button>
        <button type="button" title="Salvar na Memória Memória"class="botao" onclick="GuardarNaMemoria()">MS</button>
        <button type="button" title="Adicionar valor na Memória" class="botao" onclick="AdicionarNaMemoria()">M+</button>
        <button type="button" title="Subtrair valor da Memória" class="botao" onclick="SubtrairDaMemoria()">M-</button><br>
        <button type="button" class="botao" onclick="ApagarDigito()">←</button>
        <button type="button" class="botao" onclick="LimparEntrada()">CE</button>
        <button type="button" class="botao" onclick="Limpar()">C</button>
        <button type="button" class="botao" onclick="InverterSinal()">±</button>
        <button type="button" class="botao" onclick="Radiciar()">√</button><br>
        <button type="button" class="botao" onclick="Concatenar('7')">7</button>
        <button type="button" class="botao" onclick="Concatenar('8')">8</button>
        <button type="button" class="botao" onclick="Concatenar('9')">9</button>
        <button type="button" class="botao" onclick="Dividir()">/</button>
        <button type="button" class="botao" onclick="Porcentagem()">%</button><br>
        <button type="button" class="botao" onclick="Concatenar('4')">4</button>
        <button type="button" class="botao" onclick="Concatenar('5')">5</button>
        <button type="button" class="botao" onclick="Concatenar('6')">6</button>
        <button type="button" class="botao" onclick="Multiplicar()">*</button>
        <button type="button" class="botao" onclick="InverterValor()">1/χ</button><br>
        <button type="button" class="botao" onclick="Concatenar('1')">1</button>
        <button type="button" class="botao" onclick="Concatenar('2')">2</button>
        <button type="button" class="botao" onclick="Concatenar('3')">3</button>
        <button type="button" class="botao" onclick="Subtrair()">-</button><br>
        <button type="button" class="botaolargo" onclick="Concatenar('0')">0</button>
        <button type="button" class="botao" onclick="Concatenar('.')">,</button>
        <button type="button" class="botao" onclick="Somar()">+</button>
        <button type="button" class="botaoalto" onclick="Resultado()">=</button>


    </form>
    <script src="js/script.js"></script>
</body>
</html>
